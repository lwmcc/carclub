version: 1
backend:
  phases:
    build:
      commands:
        - echo "Installing Node.js version 22.0.0..."
        - nvm install 22.0.0
        - nvm use 22.0.0
        - npm ci
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - mkdir ./dist && touch ./dist/index.html
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
